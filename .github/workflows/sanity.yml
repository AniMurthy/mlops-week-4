name: Model Sanity Test
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Run model training to generate artifacts
        run: |
          python train.py
      
      # The '|| true' ensures that the workflow continues to the CML report step even if tests fail
      - name: Run unit tests
        run: |
          pytest --verbose > test_output.txt 2>&1 || true

      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a report in Markdown format
          echo "## ðŸ¤– Model Sanity Test Report" > report.md
          echo "### ðŸ“Š Metrics from Training" >> report.md
          echo "\`\`\`" >> report.md
          cat artifacts/metrics.txt >> report.md
          echo "\`\`\`" >> report.md

          echo "### ðŸ§ª Pytest Output" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md
          
          # Post the report as a comment on the PR
          cml comment create --publish report.md
